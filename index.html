<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calc-body">
        <div id="display">
            <p id="display-text">0.</p>
        </div>
        <div id="btn-grid">
            <button id="btn-7" class="num-btn">7</button>
            <button id="btn-8" class="num-btn">8</button>
            <button id="btn-9" class="num-btn">9</button>
            <button id="btn-divide" class="op-btn">/</button>
            <button id="btn-4" class="num-btn">4</button>
            <button id="btn-5" class="num-btn">5</button>
            <button id="btn-6" class="num-btn">6</button>
            <button id="btn-multiply" class="op-btn">X</button>
            <button id="btn-1" class="num-btn">1</button>
            <button id="btn-2" class="num-btn">2</button>
            <button id="btn-3" class="num-btn">3</button>
            <button id="btn-subtract" class="op-btn">-</button>
            <button id="btn-0" class="num-btn">0</button>
            <div id="small-grid">
                <button id="btn-clear" class="clear-btn">C</button>
                <button id="btn-dot" class="dot-btn">.</button>
            </div>
            <button id="btn-equals" class="equals-btn">=</button>
            <button id="btn-add" class="op-btn">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
